    <link rel="stylesheet" href="./main.css">

</head>


<body>
<div class="wrapper">

    <div class="header-wrap">
    </div>

   <div class="container">

        <div class="menu-list">

                    <div class="compose">Compose

                        <div class="inbox">

                        <div class="info">inbox

                        <div class="num">4,628
                        </div>

                    </div>
                 
                    <div class="main-box">

                        <div class="snoozed">

                        <div class="info">snoozed
                        </div>

                        <div class="num">

                    </div>

                    <div class="main-box">

                        <div class="num">

                    </div>

                </div>

                        <div class="inbox camera">

                        </div>

                    </div>

                    <div class="meeting-row top">

                    </div>

                </div>

                <div class="Hangouts-wrap meet-wrap">

                    <div class="title">Hangouts
                    </div>

                    <div class="account-wrap">
        
                        <img class="browser-img" src="https://lh3.googleusercontent.com/a-/AOh14Gib4GeefjJ9oFOIZ6e1pI2ioWjlMXI8IPU0cVaooSs=s28-c-k-no">

                </div>

                        <img class="browser-img" src="https://lh3.googleusercontent.com/a-/AOh14GhkVTDbI-O3HRNjl0zoSg0oi01ceu464ZSYZTTcJw=s28-c-k-no">

                        <div class="name name1">FuZe

                    </div>

                    <div class="members-row">

                        <img class="browser-img" src="https://lh3.googleusercontent.com/a/AATXAJwbrJ8_E_0GenOrNPYRu4W2JuD4om6w8Yss8CV6=s28-c-k-no-mo">

                    <div class="members-row">

                        <img class="browser-img" src="https://lh3.googleusercontent.com/a-/AOh14GhGTxnumxCGqSILgfayjyomNs-g7xPqVQXOSvnFtCk=s28-c-k-no">

                </div>

        </div>

                <div class="msg-title">New Message
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minus"><line x1="5" y1="12" x2="19" y2="12"/></svg>

                    <div class="features-wrap">

                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="12" cy="5" r="1"></circle>
                        <circle cx="12" cy="19" r="1"></circle>
                    </svg>

                    <div class="remove-bin">

            </div>

<script src="./services/Data.Service.js">
</script>

<script src="./componets/header/header.js">
